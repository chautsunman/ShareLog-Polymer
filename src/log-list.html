<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="log-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="log-list">
  <template>
    <iron-list items="[[logs]]" as="log">
      <template>
        <log-item log="[[log]]"></log-item>
      </template>
    </iron-list>
  </template>

  <script>
    class LogList extends Polymer.Element {
      static get is() {
        return 'log-list';
      }

      static get properties() {
        return {
          logs: {
            type: Array,
          }
        };
      }
    }

    window.customElements.define(LogList.is, LogList);
  </script>
</dom-module>
